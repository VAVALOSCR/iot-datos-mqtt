<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard IoT Producci√≥n</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f6f8fa;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #2b2b2b;
    }

    #status {
      font-size: 0.9em;
      margin-bottom: 25px;
      color: #555;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 15px;
      justify-items: center;
      padding: 10px;
    }

    .chart-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      padding: 15px;
      width: 90%;
      max-width: 420px;
    }

    canvas {
      width: 100% !important;
      height: 260px !important;
    }

    footer {
      margin-top: 30px;
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>üè≠ Panel de Producci√≥n IoT en Tiempo Real</h1>
  <div id="status">‚è≥ Conectando con el servidor IoT...</div>

  <div class="grid">
    <div class="chart-card">
      <h3>üìà Producci√≥n por D√≠a</h3>
      <canvas id="chartProduccion"></canvas>
    </div>

    <div class="chart-card">
      <h3>‚öôÔ∏è Estado de M√°quinas</h3>
      <canvas id="chartMaquinas"></canvas>
    </div>

    <div class="chart-card">
      <h3>üì¶ Uso de Insumos</h3>
      <canvas id="chartInsumos"></canvas>
    </div>

    <div class="chart-card">
      <h3>üß™ Control de Calidad</h3>
      <canvas id="chartDefectos"></canvas>
    </div>
  </div>

  <footer>
    ¬© 2025 - Sistema de Monitoreo IoT | UGEL TNO
  </footer>

  <script>
    // ==================== CONFIG MQTT ====================
    const client = mqtt.connect("wss://gatoo.cloud.shiftr.io", {
      username: "gatoo",
      password: "hola"
    });

    const statusDiv = document.getElementById("status");

    client.on("connect", () => {
      statusDiv.innerText = "‚úÖ Conectado al servidor IoT (Shiftr.io)";
      client.subscribe("factory/status");
    });

    client.on("error", err => {
      statusDiv.innerText = "‚ùå Error de conexi√≥n MQTT";
      console.error(err);
    });

    // ==================== GR√ÅFICOS ====================
    const chartProduccion = new Chart(document.getElementById("chartProduccion"), {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Producci√≥n (unidades)",
          data: [],
          borderColor: "#007bff",
          backgroundColor: "rgba(0,123,255,0.2)",
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });

    const chartMaquinas = new Chart(document.getElementById("chartMaquinas"), {
      type: "doughnut",
      data: {
        labels: ["Activas", "Mantenimiento", "Inactivas"],
        datasets: [{
          data: [0, 0, 0],
          backgroundColor: ["#28a745", "#ffc107", "#dc3545"]
        }]
      },
      options: { plugins: { legend: { position: "bottom" } } }
    });

    const chartInsumos = new Chart(document.getElementById("chartInsumos"), {
      type: "bar",
      data: {
        labels: ["Materia Prima Usada (%)"],
        datasets: [{
          data: [0],
          backgroundColor: "#17a2b8"
        }]
      },
      options: {
        scales: { y: { beginAtZero: true, max: 100 } },
        plugins: { legend: { display: false } }
      }
    });

    const chartDefectos = new Chart(document.getElementById("chartDefectos"), {
      type: "pie",
      data: {
        labels: ["OK", "Defectuosos"],
        datasets: [{
          data: [0, 0],
          backgroundColor: ["#20c997", "#dc3545"]
        }]
      },
      options: { plugins: { legend: { position: "bottom" } } }
    });

    // ==================== ACTUALIZACI√ìN EN TIEMPO REAL ====================
    client.on("message", (topic, message) => {
      if (topic === "factory/status") {
        const data = JSON.parse(message.toString());
        console.log("üì© Recibido:", data);

        const now = new Date().toLocaleTimeString();

        // Producci√≥n
        if (chartProduccion.data.labels.length > 10) {
          chartProduccion.data.labels.shift();
          chartProduccion.data.datasets[0].data.shift();
        }
        chartProduccion.data.labels.push(now);
        chartProduccion.data.datasets[0].data.push(data.produccion_dia || 0);
        chartProduccion.update();

        // M√°quinas
        chartMaquinas.data.datasets[0].data = [
          data.maquinas_activas || 0,
          data.maquinas_mantenimiento || 0,
          (data.maquinas_totales || 10) - (data.maquinas_activas || 0) - (data.maquinas_mantenimiento || 0)
        ];
        chartMaquinas.update();

        // Insumos
        chartInsumos.data.datasets[0].data = [data.insumos || 0];
        chartInsumos.update();

        // Defectos
        const ok = Math.max(0, (data.produccion_dia || 0) - (data.defectuosas || 0));
        chartDefectos.data.datasets[0].data = [ok, data.defectuosas || 0];
        chartDefectos.update();
      }
    });
  </script>
</body>
</html>
