<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Producci√≥n IoT</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 20px;
      justify-content: center;
    }
    canvas {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      padding: 10px;
    }
    #status {
      margin: 20px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üè≠ Panel de Monitoreo de Producci√≥n en Tiempo Real</h1>
  <div id="status">‚è≥ Conectando con el servidor IoT...</div>

  <div class="grid">
    <canvas id="chartProduccion"></canvas>
    <canvas id="chartMaquinas"></canvas>
    <canvas id="chartInsumos"></canvas>
    <canvas id="chartDefectos"></canvas>
  </div>

  <script>
    // ============= CONFIGURACI√ìN MQTT =============
    const client = mqtt.connect("wss://gatoo.cloud.shiftr.io", {
      username: "gatoo",
      password: "hola"
    });

    const statusDiv = document.getElementById("status");

    client.on("connect", () => {
      statusDiv.innerText = "‚úÖ Conectado al servidor IoT (Shiftr.io)";
      client.subscribe("factory/status");
    });

    client.on("error", err => {
      statusDiv.innerText = "‚ùå Error de conexi√≥n MQTT";
      console.error(err);
    });

    // ============= CONFIGURACI√ìN DE GR√ÅFICOS =============
    const ctxProd = document.getElementById('chartProduccion');
    const ctxMaq = document.getElementById('chartMaquinas');
    const ctxIns = document.getElementById('chartInsumos');
    const ctxDef = document.getElementById('chartDefectos');

    const chartProduccion = new Chart(ctxProd, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Producci√≥n por D√≠a',
          data: [],
          borderColor: '#007bff',
          fill: true,
          backgroundColor: 'rgba(0,123,255,0.2)'
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: true } },
        scales: { y: { beginAtZero: true } }
      }
    });

    const chartMaquinas = new Chart(ctxMaq, {
      type: 'doughnut',
      data: {
        labels: ['Activas', 'En Mantenimiento', 'Inactivas'],
        datasets: [{
          data: [0, 0, 0],
          backgroundColor: ['#28a745', '#ffc107', '#dc3545']
        }]
      },
      options: { plugins: { legend: { position: 'bottom' } } }
    });

    const chartInsumos = new Chart(ctxIns, {
      type: 'bar',
      data: {
        labels: ['Materia Prima Usada (%)'],
        datasets: [{
          label: 'Uso de Insumos',
          data: [0],
          backgroundColor: ['#17a2b8']
        }]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true, max: 100 } }
      }
    });

    const chartDefectos = new Chart(ctxDef, {
      type: 'pie',
      data: {
        labels: ['Productos OK', 'Defectuosos'],
        datasets: [{
          data: [0, 0],
          backgroundColor: ['#20c997', '#dc3545']
        }]
      },
      options: { plugins: { legend: { position: 'bottom' } } }
    });

    // ============= ACTUALIZACI√ìN EN TIEMPO REAL =============
    client.on("message", (topic, message) => {
      if (topic === "factory/status") {
        const data = JSON.parse(message.toString());
        console.log("üì© Datos recibidos:", data);

        const now = new Date().toLocaleTimeString();

        // === Producci√≥n ===
        if (chartProduccion.data.labels.length > 15) {
          chartProduccion.data.labels.shift();
          chartProduccion.data.datasets[0].data.shift();
        }
        chartProduccion.data.labels.push(now);
        chartProduccion.data.datasets[0].data.push(data.produccion_dia || 0);
        chartProduccion.update();

        // === M√°quinas ===
        chartMaquinas.data.datasets[0].data = [
          data.maquinas_activas || 0,
          data.maquinas_mantenimiento || 0,
          (data.maquinas_totales || 10) - (data.maquinas_activas || 0) - (data.maquinas_mantenimiento || 0)
        ];
        chartMaquinas.update();

        // === Insumos ===
        chartInsumos.data.datasets[0].data = [data.insumos || 0];
        chartInsumos.update();

        // === Defectos ===
        const ok = data.produccion_dia - (data.defectuosas || 0);
        chartDefectos.data.datasets[0].data = [ok < 0 ? 0 : ok, data.defectuosas || 0];
        chartDefectos.update();
      }
    });
  </script>
</body>
</html>
