<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Producci√≥n IoT</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    #status {
      margin-bottom: 25px;
      font-size: 17px;
      color: #555;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 25px;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      padding: 15px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    h3 {
      color: #007bff;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .valor {
      font-size: 2em;
      font-weight: bold;
      margin-top: 10px;
      color: #111;
    }
    .sub {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
    canvas {
      width: 100% !important;
      height: 230px !important;
    }
  </style>
</head>
<body>
  <h1>üè≠ Panel de Monitoreo de Producci√≥n en Tiempo Real</h1>
  <div id="status">‚è≥ Conectando con el servidor IoT...</div>

  <div class="grid">
    <!-- PRODUCCI√ìN -->
    <div class="card">
      <h3>üìà Producci√≥n por D√≠a</h3>
      <canvas id="chartProduccion"></canvas>
      <div class="valor" id="produccionValor">0</div>
      <div class="sub">Unidades producidas hoy</div>
    </div>

    <!-- M√ÅQUINAS -->
    <div class="card">
      <h3>‚öôÔ∏è Estado de M√°quinas</h3>
      <canvas id="chartMaquinas"></canvas>
      <div class="valor" id="maquinasActivas">0</div>
      <div class="sub">M√°quinas Activas</div>
    </div>

    <!-- INSUMOS -->
    <div class="card">
      <h3>üß™ Uso de Insumos</h3>
      <canvas id="chartInsumos"></canvas>
      <div class="valor" id="insumosValor">0%</div>
      <div class="sub">Porcentaje de uso</div>
    </div>

    <!-- DEFECTOS -->
    <div class="card">
      <h3>üö® Control de Calidad</h3>
      <canvas id="chartDefectos"></canvas>
      <div class="valor" id="defectosValor">0</div>
      <div class="sub">Productos defectuosos</div>
    </div>
  </div>

  <script>
    // ============= CONFIGURACI√ìN MQTT =============
    const client = mqtt.connect("wss://gatoo.cloud.shiftr.io", {
      username: "gatoo",
      password: "hola"
    });

    const statusDiv = document.getElementById("status");

    client.on("connect", () => {
      statusDiv.innerText = "‚úÖ Conectado al servidor IoT (Shiftr.io)";
      client.subscribe("factory/status");
    });

    client.on("error", err => {
      statusDiv.innerText = "‚ùå Error de conexi√≥n MQTT";
      console.error(err);
    });

    // ============= CONFIGURACI√ìN DE GR√ÅFICOS =============
    const chartProduccion = new Chart(document.getElementById('chartProduccion'), {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Producci√≥n por D√≠a',
          data: [],
          borderColor: '#007bff',
          fill: true,
          backgroundColor: 'rgba(0,123,255,0.2)'
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });

    const chartMaquinas = new Chart(document.getElementById('chartMaquinas'), {
      type: 'doughnut',
      data: {
        labels: ['Activas', 'En Mantenimiento', 'Inactivas'],
        datasets: [{
          data: [0, 0, 0],
          backgroundColor: ['#28a745', '#ffc107', '#dc3545']
        }]
      },
      options: { plugins: { legend: { position: 'bottom' } } }
    });

    const chartInsumos = new Chart(document.getElementById('chartInsumos'), {
      type: 'bar',
      data: {
        labels: ['Materia Prima Usada (%)'],
        datasets: [{
          label: 'Uso de Insumos',
          data: [0],
          backgroundColor: ['#17a2b8']
        }]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true, max: 100 } },
        plugins: { legend: { display: false } }
      }
    });

    const chartDefectos = new Chart(document.getElementById('chartDefectos'), {
      type: 'pie',
      data: {
        labels: ['Productos OK', 'Defectuosos'],
        datasets: [{
          data: [0, 0],
          backgroundColor: ['#20c997', '#dc3545']
        }]
      },
      options: { plugins: { legend: { position: 'bottom' } } }
    });

    // ============= ACTUALIZACI√ìN EN TIEMPO REAL =============
    client.on("message", (topic, message) => {
      if (topic === "factory/status") {
        const data = JSON.parse(message.toString());
        console.log("üì© Datos recibidos:", data);

        const now = new Date().toLocaleTimeString();

        // === Producci√≥n ===
        if (chartProduccion.data.labels.length > 15) {
          chartProduccion.data.labels.shift();
          chartProduccion.data.datasets[0].data.shift();
        }
        chartProduccion.data.labels.push(now);
        chartProduccion.data.datasets[0].data.push(data.produccion_dia || 0);
        chartProduccion.update();
        document.getElementById("produccionValor").innerText = data.produccion_dia || 0;

        // === M√°quinas ===
        const activas = data.maquinas_activas || 0;
        const mant = data.maquinas_mantenimiento || 0;
        const total = data.maquinas_totales || 10;
        const inactivas = Math.max(0, total - activas - mant);
        chartMaquinas.data.datasets[0].data = [activas, mant, inactivas];
        chartMaquinas.update();
        document.getElementById("maquinasActivas").innerText = activas;

        // === Insumos ===
        chartInsumos.data.datasets[0].data = [data.insumos || 0];
        chartInsumos.update();
        document.getElementById("insumosValor").innerText = (data.insumos || 0) + "%";

        // === Defectos ===
        const ok = Math.max(0, (data.produccion_dia || 0) - (data.defectuosas || 0));
        chartDefectos.data.datasets[0].data = [ok, data.defectuosas || 0];
        chartDefectos.update();
        document.getElementById("defectosValor").innerText = data.defectuosas || 0;
      }
    });
  </script>
</body>
</html>
