<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>IoT Dashboard + Control</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <h1>Dashboard IoT - VAVALOSCR</h1>

    <h2>Datos del Sensor</h2>
    <p>Temperatura: <span id="temp">--</span> Â°C</p>
    <p>Humedad: <span id="hum">--</span> %</p>

    <h2>Enviar Comando</h2>
    <input type="text" id="mensaje" placeholder="Escribe un mensaje...">
    <button onclick="enviarMensaje()">Enviar</button>

    <script>
        const broker = "wss://gatoo.cloud.shiftr.io:443";
        const options = {
            username: "gatoo",
            password: "hola"
        };

        const client = mqtt.connect(broker, options);

        client.on("connect", () => {
            console.log("Conectado a Shiftr.io");
            client.subscribe("sensor/datos");
        });

        client.on("message", (topic, message) => {
            const data = JSON.parse(message.toString());
            document.getElementById("temp").textContent = data.temperatura;
            document.getElementById("hum").textContent = data.humedad;
        });

        function enviarMensaje() {
            const mensaje = document.getElementById("mensaje").value;
            if (mensaje.trim() !== "") {
                client.publish("sensor/comando", mensaje);
                console.log("Mensaje enviado:", mensaje);
                document.getElementById("mensaje").value = "";
            }
        }
    </script>
</body>
</html>
